<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="subtotal">
            <label>Subtotal </label><label class="tipoMoneda">cop</label><label class ="style-subtotal" id="valorSubtotal"></label>
        </div>
        <div class="info-productos">
            <p>Proceder al pago (<label id="numeroProductos"><label id="cantidad-productos"></label><label></label></label>)</p>
        </div>
        <div class="libro">
            <img src="img/libro-amazon_150x198.jpg" alt="Libro Amazon">
        </div>
        <div class="info-libro">
            <label>Javascript The Definitive Guide</label><br>
            <label>Master the World's Most-Used Programing Language</label><br><br>
            <label>por David Flanagan</label><br><br>
            <label><strong>Tapa blanda</strong></label><br><br>
            <label class="tipoMoneda">cop</label><label class="valorUnitario" id="valor-unitario"></label>
        </div>
        <div class="contenedor contenedor-1" onclick="restarProducto()">
            <label class="icono"><i class="fas fa-minus"></i></label>
        </div>
        <div class="contenedor-2">
            <label id="cantidadProductos">1</label>
        </div>
        <div class="contenedor contenedor-3" onclick="cargarProducto()">
            <label class="icono"><i class="fas fa-plus"></i></label>
        </div>
        <div class="btn-eliminar">
            <label>Eliminar</label>
        </div>
        <div class="guardarMasTarde">
            <label>Guardar para mas tarde</label>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
